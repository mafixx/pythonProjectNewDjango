<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Animation text -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <style>
    *{
      color: white;
      overflow: hidden;
    }
    body {
      background-color: #FF3CAC;
      background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh; 
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    input{
      color: black;
    }
    a.nav-link{
      color: #5726e3;
    }
    a{
      color: skyblue;
    }
    select, option{
      color: black;
    }
    h2{
      filter: drop-shadow(5px 5px 4px #FFFFFF);
      animation: animated_text 2s ease-in-out infinite;
      color: white;
    }
    @keyframes pulse {
      0% {
      -webkit-transform: scaleX(1);
      transform: scaleX(1);
      }
      50% {
      -webkit-transform: scale3d(1.05,1.05,1.05);
      transform: scale3d(1.05,1.05,1.05);
      }
      100% {
      -webkit-transform: scaleX(1);
      transform: scaleX(1);
      }
    }
  </style>
  
    <title>Personal Finances</title>
  </head>
  <body>

    {% if user.is_authenticated %}
        <header>
            <div class="navbar navbar-expand-md bg-light">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a href="{% url 'finances:index' %}" class="nav-link" active aria-current="page">Página Principal</a>
                            </li>
                            <div class="nav-item">
                                <a href="{% url 'finances:contas_por_usuario' %}" class="nav-link">Contas</a>
                            </div>
                            <div class="nav-item">
                                <a href="{% url 'finances:transacoes_por_usuario' %}" class="nav-link">Transações</a>
                            </div>
                            <div class="nav-item">
                                <a href="{% url 'finances:perfil_usuario' %}" class="nav-link">Perfil</a>
                            </div>
                            <div class="nav-item">
                                <a href="{% url 'logout' %}" class="nav-link">Sair</a>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    {% endif %}

    <div class="container">
        <main>
            {% block content %}{% endblock content %}
        </main>
    </div>
    <br>
    <footer>
      <h2 class="animate__animated animate__pulse" align="center"></h2>
      <script>
        const currentTime = () => {
            const el = document.querySelector("h2");
    
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
    
            hh = hh < 10 ? `0${hh}` : hh;
            mm = mm < 10 ? `0${mm}` : mm;
            ss = ss < 10 ? `0${ss}` : ss;
            
            let time = `${hh}:${mm}:${ss}`;
            el.innerText = time;
        }
    
        currentTime();
        setInterval(currentTime, 1000);
    </script>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  </body>
</html>
